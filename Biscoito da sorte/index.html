<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <main>
        <div class="screen1 ">
            <h1>Qual é a sua sorte</br> de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
    
            <form>
                <button id="btnClick" class="buttonOne"><img id="cookie" src="./imgs/fortune-cookie.svg" alt="biscoito da sorte"></button>
            </form>
        </div>
         
        <!-- SCREEN 2 -->

        <div class="screen2 hide ">
            <h1>Aqui está a sua sorte </br> de hoje:</h1>

            <div class="paperQuotes">
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>

            <img src="./imgs/opened-cookie.svg" alt="biscoito aberto">

            <form id="OpenOther">
                <button id="btnReturn" class="buttonReturn">Abrir outro biscoito</button>
            </form>
        </div>
            
    </main>
    

    <script src="./main.js"></script>
</body>
</html>
